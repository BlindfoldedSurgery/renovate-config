name: Main

on:
  push:
    branches: [ main ]
  pull_request: { }
  schedule:
    - cron: "*/12 */4 * * *"

jobs:
  build-renovate-image:
    uses: BlindfoldedSurgery/actions-container/.github/workflows/build-image-docker.yml@v2
    if: github.event_name != 'schedule'
    with:
      image-name: renovate-validator
      push-image: ${{ github.ref_name == github.event.repository.default_branch }}
      version: latest

  validate:
    strategy:
      matrix:
        configuration-file: [ "default.json", "java.json", "pub.json", "python.json" ]
    uses: ./.github/workflows/validate.yml
    with:
      configuration-file: ${{ matrix.configuration-file }}
